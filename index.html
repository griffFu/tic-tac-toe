<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="layout">
        <div class="header">
            tic-tac-toe
        </div>
        <div class="gameContainer">
            <div class="gameBoard">
                <div class="box top left" data-index="0" > </div> 
                <div class="box top" data-index = "1"> </div>
                <div class="box top right" data-index="2"> </div>
                <div class="box left" data-index="3"> </div>
                <div class="box fifth" data-index="4"> </div>
                <div class="box right" data-index="5"> </div>
                <div class="box bottom left" data-index="6"> </div>
                <div class="box bottom" data-index="7"> </div>
                <div class="box bottom right" data-index="8"> </div>
            </div>
        </div>
        <div class="scoreBoard">
        </div>
    </div>
    
</body>
</html>
